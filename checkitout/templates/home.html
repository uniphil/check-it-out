{% extends "boilerplate.html" %}

{% block page %}
    <h1>project name or something lalala</h1>
    <section id="branches">
        <h2>Check out the branches</h2>
        <ul>
            {% for branch in repo.branches %}
                <li>
                    <a href="{{ url_for('ref', hash=branch.commit.hexsha) }}" title="{{ branch.commit.hexsha }}">{{ branch.name }}</a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
